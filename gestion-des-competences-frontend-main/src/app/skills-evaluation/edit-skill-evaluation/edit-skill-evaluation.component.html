<div mat-dialog-title class="d-flex"> <div>Edit Evaluation </div> 
<!-- <div class="ml-auto ">{{name}}
  <button (click)="closeDialog('')" class="close-dialog"><mat-icon  >close</mat-icon></button></div>
</div>-->

  <div class="ml-auto"> 
  <span  class="badge badge-info" >{{name}}</span>  </div>
</div> 

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="p-fluid  p-grid">
      <p-messages [value]="msgs" class="error"></p-messages>
      <div class="p-field p-col-12 ">
        <label  >Level :   <span class="level">{{currentRate}} Out of {{maxStar}} starts </span>
        </label>
        <br>
        <ngb-rating [resettable]="true" class="star" [(rate)]="currentRate" (rateChange)="onRate($event)" [max]="maxStar"></ngb-rating>
        <br>
      </div>
      <div class="p-field p-col-12">
        <label for="evaluationEvidence">Evaluation Evidence*</label>
        <textarea id="evaluationEvidence" type="text"
                  [class.ng-dirty]="form.controls['evaluationEvidence'].hasError('required') && form.controls['evaluationEvidence'].touched"
                  pInputTextarea formControlName="evaluationEvidence" ></textarea>
        <small *ngIf="form.controls['evaluationEvidence'].hasError('required') && form.controls['evaluationEvidence'].touched"
               class="text-danger support-text p-error">Evaluation Evidence is required.</small>
      </div>


    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button pButton pRipple label="Submit" type="submit" (click)="onSubmit()"  class="p-button-info p-col-6 p-md-6 "></button>
  <button pButton pRipple  label="Cancel" (click)="cancel()" class="p-button-secondary p-col-6 p-md-6 "></button>

</div>
