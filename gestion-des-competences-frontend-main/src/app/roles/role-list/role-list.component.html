<p-messages [value]="msgs"></p-messages>
<mat-card>
  <div class="table-header">
<span></span>
    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search" (keyup)="applyFilter($event)" #input />
                    </span>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let role">{{role.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="description-container"> Description </th>
        <td mat-cell *matCellDef="let role" class="description-container"> {{role.description ? role.description : '--' }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let role">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-mr-2"  (click)="openEditRoleDialog(role)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="confirmDelete(role.id)" ></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data available</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-card>


<p-confirmDialog [style]="{width: '30vw'}" key="confirmDialog"
                 [baseZIndex]="10000">
</p-confirmDialog>
